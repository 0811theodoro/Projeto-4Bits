<!DOCTYPE html>
<html lang ="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
<body>
<h1 th:inline="text">Bem Vindo [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sair"/>

</form>
<p id="vagas"></p>

<script>
   fetch('/vagas')
    .then((response) => response.json())
    .then((data) => document.getElementById("vagas").innerHTML = JSON.stringify(data));
</script>
</body>
</html>
